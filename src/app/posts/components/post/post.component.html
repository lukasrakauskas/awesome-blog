<article class="post box">
  <header>
    <h3>{{ post.title }}</h3>
    <div class="post-meta">
      <p>
        Posted on
        <time [dateTime]="post.date">{{
          post.date | date: 'yyyy-MM-dd HH:mm'
        }}</time>
      </p>
      &nbsp;
      <a [routerLink]="['/posts/', post.id, 'edit']">Edit</a>
      &nbsp;
      <a href="#" (click)="onDeletePost()" class="color-danger">
        Delete
      </a>
    </div>
  </header>
  <p [class.partial-body]="partialBody">{{ post.body }}</p>
  <p *ngIf="partialBody">
    <a [routerLink]="['posts/', post.id]">View more</a>
  </p>
</article>
